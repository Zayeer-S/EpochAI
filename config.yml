# Logger setup
logging:
  level: "INFO"
  log_to_file: true
  log_directory: "logs"

# Data Setup
data_settings:
  data_output:
    directory: "data/raw"
    default_type_wikipedia: "wikipedia_data"
    separate_files_by_year: false
    file_format: "csv"

    database:
      save_to_database: true # True = Save to database incrementally. False = Save to file at end
      batch_size: 10

  data_validator:
    validate_before_save: False # True = Yes, validate before saving (and vice versa)
    min_content_length: 10
    error_logging_limit: 10
    utf8_corruption_patterns: [
      'Ã©', 'Ã¨', 'Ã ', 'Ã¡', 'Ã¢', 'Ã¤', 'Ã§', 'Ã¯', 'Ã´', 'Ã¹', 'Ã»', 'Ã¼', 'â€™', 'â€œ', 'â€', 'â€¢', 'â€"', 'â€"', 'Â', 'Ž', 'â€ž', 'â€º'
    ]
    required_fields_wikipedia: ['title', 'content', 'url', 'language', 'collected_at']

  cleaners:
    wikipedia:
      cleaner_name: "wikipedia_cleaner" # should prolly not change this
      current_version: 1.0.0 # Lets us control which json schema to use
      schema_cache_limit: 3

# Default setup for collectors
defaults:
  wikipedia:
    api:
      collector_name: "wikipedia_collector"
      language: ["en"]
      rate_limit_delay: 2.0
      max_retries: 3
      search_max_results: 5
      request_timeout: 30
      recursive_limit: 1

# Fine tune Wikipedia API config settings
wikipedia:
  api:
    collector_name: "wikipedia_collector"
    language: ["en", "fr"]
    rate_limit_delay: 0.5
    max_retries: 5
    search_max_results: 10
    request_timeout: 10
